<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Moisture Monitor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>


  <div class="container">
    <h1>Plant Moisture Monitor</h1>
    <p class="moisture-value">Loading moisture data...</p>
    <p>Last updated: <span id="last-updated">-</span></p>
    <!-- Canvas for the line chart -->
    <canvas id="moistureLineChart" width="400" height="200"></canvas>
    <!-- Canvas for the pie chart -->
    <canvas id="moisturePieChart" width="400" height="200"></canvas>
  </div>


  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- app.js.js Library -->
<script src="app.js"></script>

</body>
</html>
